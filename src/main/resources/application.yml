# DataSource Config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///my_mybatis_plus
    username: root
    password: 123456

# Mybatis COnfig
mybatis-plus:
  configuration:
